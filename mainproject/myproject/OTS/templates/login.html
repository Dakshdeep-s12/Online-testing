{% extends 'main.html' %}
{% block title %} OTS login form {% endblock title %}
{% block top %}
<a href="{% url 'OTS:registrationForm' %}"> Signup</a>
<a href="{% url 'OTS:login' %}" > Login</a>

{% endblock %}
{% block content %}
<div class="all-forms">
    {% if loginerror %}
    <div id="error"> {{loginError}}</div>
    {% endif %}
        
    <form action="{% url 'OTS:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username"> Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="username"> Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </div>

    </form>
    New User<a href="{% url 'OTS:registrationForm' %}"> Signup</a>
</div>
{% endblock %}
